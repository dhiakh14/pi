<div>
    <h3>Prédiction du statut du projet</h3>
    <input [(ngModel)]="inputData.param1" placeholder="Paramètre 1">
    <input [(ngModel)]="inputData.param2" placeholder="Paramètre 2">
    <button (click)="predictStatus()">Predict</button>
  
    <div *ngIf="predictionResult">
      <strong>Predicted status :</strong> {{ predictionResult }}
    </div>
  </div>
