<div class="form-container">
  <h2>Update Supplier</h2>
  <form [formGroup]="updateSupplierForm" (ngSubmit)="onUpdate()">

    <div class="form-group">
      <label for="name">Supplier Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea id="notes" formControlName="notes" class="form-control"></textarea>
    </div>

    <!-- âœ… Summarize Button (Inside Form) -->
    <div class="form-group">
      <button type="button" class="btn-summarize" (click)="summarizeNotes()">ğŸ“ Summarize</button>
    </div>

    <!-- âœ… Loading Indicator -->
    <p *ngIf="isSummarizing" class="loading-text">Summarizing notes...</p>

    <!-- âœ… Error Message -->
    <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>

    <!-- âœ… Submit Button (Inside Form) -->
    <button type="submit" class="btn btn-primary" [disabled]="updateSupplierForm.invalid">
      Update
    </button>  

  </form>
</div>
