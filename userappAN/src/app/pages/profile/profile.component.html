<div class="profile-container">
    <h2>Welcome, {{ fullName }}!</h2>
  
    <div class="profile-card">
      <p><strong>Role:</strong> {{ userRole }}</p>
      <p><strong>Date Of Birth:</strong> {{ dateOfBirth }}</p>
    </div>
  
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
