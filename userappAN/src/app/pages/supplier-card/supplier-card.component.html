<div class="supplier-card">
    <div class="card-header">
        <h3>{{ supplier.name }}</h3>
        <span class="material-badge">{{ supplier.materialResource?.firstName }}</span>
    </div>
    
    <div class="card-actions">
        <button [routerLink]="['/supplier', supplier.idSupplier]" class="btn view-btn">
            <i class="fas fa-eye"></i> Details
        </button>
        <button (click)="router.navigate(['/supplier/update', supplier.idSupplier])" class="btn edit-btn">
            <i class="fas fa-edit"></i> Edit
        </button>
        <button (click)="onDelete()" class="btn delete-btn">
            <i class="fas fa-trash"></i> Delete
        </button>
    </div>
</div>
