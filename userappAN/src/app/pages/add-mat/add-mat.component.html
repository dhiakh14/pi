<div class="container">
    <h2>Add Material Resource</h2>
    
    <form (ngSubmit)="addMaterial()">
      <div class="form-group">
        <label for="firstName">Material Name:</label>
        <input 
          type="text" 
          id="firstName" 
          class="form-control" 
          [(ngModel)]="materialResource.firstName" 
          name="firstName" 
          required 
        />
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <select 
          id="category" 
          class="form-control" 
          [(ngModel)]="materialResource.category" 
          name="category"
          required
        >
          <option value="CONSTRUCTION_MATERIAL">Construction Material</option>
          <option value="EQUIPMENT_AND_MACHINES">Equipment & Machines</option>
          <option value="TOOLS">Tools</option>
          <option value="VEHICLES">Vehicles</option>
          <option value="SECURITY">Security</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input 
          type="number" 
          id="price" 
          class="form-control" 
          [(ngModel)]="materialResource.price" 
          name="price" 
          required 
        />
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input 
          type="number" 
          id="quantity" 
          class="form-control" 
          [(ngModel)]="materialResource.quantity" 
          name="quantity" 
          required 
        />
      </div>
  
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Add Material</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
      
    </form>
  </div>
