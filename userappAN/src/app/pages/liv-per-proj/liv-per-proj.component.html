<!-- grouped-livrables.component.html -->
<div class="background-container">
  <div class="component-container">
    <div class="main-content w-100">
      <div *ngFor="let project of groupedLivrables | keyvalue" class="mb-5">
        <h3 class="text-white mb-4">{{ project.key }}</h3>

        <div class="table-responsive rounded shadow" style="overflow-x: auto;">
          <table class="table table-hover table-borderless text-center align-middle" style="background-color: rgba(255,255,255,0.95); border-radius: 10px;">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Format</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let livrable of project.value; let i = index">
                <td><strong>{{ i + 1 }}</strong></td>
                <td>{{ livrable.title }}</td>
                <td>{{ livrable.format }}</td>
                <td>
                  <span 
                    class="card-status"
                    [ngClass]="{
                      'completed': livrable.status === 'Completed',
                      'in-progress': livrable.status === 'InProgress',
                      'late': livrable.status === 'Late',
                      'approved': livrable.status === 'Approved',
                      'rejected': livrable.status === 'Rejected'
                    }"
                  >
                    {{ livrable.status }}
                  </span>
                </td>
                <td>{{ livrable.due_date | date:'mediumDate' }}</td>
                <td>{{ livrable.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
