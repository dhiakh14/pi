<div class="project-details-container">
  <div class="add-project-container">
    <h2>DÃ©tails du Projet</h2>
    <div *ngIf="project" class="project-details">
      <div class="form-group">
        <label>Project name</label>
        <p>{{ project.name }}</p>
      </div>

      <div class="form-group">
        <label>Description</label>
        <p>{{ project.description }}</p>
      </div>

      <div class="form-group">
        <label>Start Date</label>
        <p>{{ project.startDate }}</p>
      </div>

      <div class="form-group">
        <label>End Date</label>
        <p>{{ project.endDate }}</p>
      </div>

      <div class="form-group">
        <label>Status</label>
        <p>{{ project.status }}</p>
      </div>
    </div>

    <div class="form-group">
      <label>Location</label>
      <p>{{ project.location }}</p>
    </div>

    <div class="form-group">
      <label>City</label>
      <p>{{ project.city }}</p>
    </div>

    <div class="form-group">
      <label>Remaining Days</label>
      <p>{{ project.remainingDays }}</p>
    </div>
    

    <br>
    <button (click)="exportToPDF()" class="button-export">Export as PDF</button>
    <button (click)="updateP()" class="btn btn-secondary mt-3">Update</button>
    <button (click)="viewTasks()" class="btn btn-info mt-3">View Tasks</button>

  </div>

  <i class="fas fa-arrow-left go-back" (click)="goBack()"></i>
</div>
