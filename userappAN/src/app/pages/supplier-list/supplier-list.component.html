<div class="supplier-list-container">
  <h1 class="page-title">ğŸ“¦ Supplier List</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchText" placeholder="ğŸ” Search suppliers..." class="search-box" />
  </div>

  <!-- Loading and Error Messages -->
  <p *ngIf="isLoading" class="loading">Loading suppliers...</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <!-- Chart & Summary Buttons -->
  <div class="button-container">
    <div class="button-group">
      <button class="chart-button" (click)="navigateToChart()">
        <span class="icon">ğŸ“Š</span> View Supplier Chart
      </button>
      <button class="chart-button" (click)="navigateToSummary()">
        <span class="icon">ğŸ“‹</span> View Supplier Summary
      </button>
    </div>
  </div>

  <!-- Supplier Grid -->
  <div class="supplier-grid">
    <div class="supplier-card" *ngFor="let supplier of filteredSuppliers()">
      <h3>{{ supplier.name }}</h3>
      <p><strong>ğŸ“ Address:</strong> {{ supplier.address }}</p>
      <p><strong>ğŸ”§ Material:</strong> {{ supplier.materialResource?.firstName || 'Not Assigned' }}</p>

      <div class="status-badge" [ngClass]="{
          'active': supplier.status === 'ACTIVE',
          'inactive': supplier.status === 'INACTIVE'
        }">
        {{ supplier.status }}
      </div>

      <div class="button-group">
        <button class="btn-view" (click)="viewSupplier(supplier.idSupplier)">
          <i class="fas fa-eye"></i> View
        </button>
        <button class="btn-delete" (click)="deleteSupplier(supplier.idSupplier)">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Floating Add Button -->
<button class="btn-add" (click)="navigateToAddSupplier()">Add Supplier â•</button>
