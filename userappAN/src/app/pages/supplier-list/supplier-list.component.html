<div class="supplier-list-container">
  <h1 class="page-title">
    <i class="fas fa-boxes"></i> Supplier List
  </h1>

  <!-- âœ… Search Bar -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchText" placeholder="ğŸ” Search suppliers..." class="search-box" />
  </div>

  <!-- Show loading message -->
  <p *ngIf="isLoading" class="loading">Loading suppliers...</p>

  <!-- Show error message if API fails -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <!-- Supplier Grid -->
  <div class="supplier-grid">
    <div class="supplier-card" *ngFor="let supplier of filteredSuppliers()">
      <h3>{{ supplier.name }}</h3>
      <p><strong>ğŸ“ Address:</strong> {{ supplier.address }}</p>
      <p><strong>ğŸ”§ Material:</strong> {{ supplier.materialResource?.firstName || 'Not Assigned' }}</p>

      <div class="status-badge" [ngClass]="{'active': supplier.status === 'ACTIVE', 'inactive': supplier.status === 'INACTIVE'}">
        {{ supplier.status }}
      </div>

      <div class="button-group">
        <button class="btn-view" (click)="viewSupplier(supplier.idSupplier)">
          <i class="fas fa-eye"></i> View
        </button>
        <button class="btn-delete" (click)="deleteSupplier(supplier.idSupplier)">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Floating Add Supplier Button -->
<button class="btn-add" (click)="navigateToAddSupplier()">â•</button>
